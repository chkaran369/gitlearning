trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'


- task: DownloadSecureFile@1
  name: yepublickey
  inputs:
   secureFile: 'sshfile.pub'
  

- task: TerraformCLI@0
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    commandOptions: '-var client_id=$( client_id) -var client_secret=$(client_secret) -var ssh_public_key=$(yepublickey.secureFilePath)'
    backendType: 'azurerm'
    backendServiceArm: 'azuree'
    ensureBackend: true
    backendAzureRmResourceGroupName: 'backendkaresource'
    backendAzureRmResourceGroupLocation: 'westeurope'
    backendAzureRmStorageAccountName: 'backendstorageshreeramji'
    backendAzureRmContainerName: 'backendcontainrshreeramji'
    backendAzureRmKey: 'keybackendkliye'
    allowTelemetryCollection: true


- task: TerraformCLI@0
  inputs:
    command: 'destroy'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    environmentServiceName: 'azuree'